<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M 0 0 L 1200 0 L 1200 600 L 0 600 Z" fill="none" stroke="#3b82f6" stroke-width="1" 
          stroke-dasharray="40 40" style="stroke-dashoffset: 0">
      <animate attributeName="stroke-dashoffset" from="0" to="80" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Glow orbs background -->
  <circle cx="200" cy="300" r="200" fill="url(#glowGrad)" opacity="0.3"/>
  <circle cx="1000" cy="300" r="200" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- Left Icon Section -->
  <g transform="translate(250, 300)">
    
    <!-- Outer rotating ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    
    <!-- Speed lines - left side -->
    <g opacity="0.6">
      <line x1="-180" y1="-30" x2="-160" y2="-30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="-200;-140" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="-180;-120" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-180" y1="-10" x2="-160" y2="-10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="-200;-140" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="x2" values="-180;-120" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
      </line>
      <line x1="-180" y1="10" x2="-160" y2="10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="-200;-140" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="x2" values="-180;-120" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
      </line>
      <line x1="-180" y1="30" x2="-160" y2="30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="-200;-140" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="x2" values="-180;-120" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </line>
    </g>

    <!-- Speed lines - right side -->
    <g opacity="0.6">
      <line x1="160" y1="-30" x2="180" y2="-30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="120;180" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="140;200" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="160" y1="-10" x2="180" y2="-10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="120;180" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="x2" values="140;200" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
      </line>
      <line x1="160" y1="10" x2="180" y2="10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="120;180" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="x2" values="140;200" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
      </line>
      <line x1="160" y1="30" x2="180" y2="30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x1" values="120;180" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="x2" values="140;200" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </line>
    </g>
    
    <!-- Shield -->
    <path d="M 0,-90 L 70,-60 L 70,40 C 70,70 50,100 0,120 C -50,100 -70,70 -70,40 L -70,-60 Z" 
          fill="url(#shieldGrad)" 
          stroke="#60a5fa" 
          stroke-width="3"
          filter="url(#glow)"/>
    
    <!-- Shield highlight -->
    <path d="M 0,-85 L 60,-58 L 60,35 C 60,60 45,85 0,100 C -45,85 -60,60 -60,35 L -60,-58 Z" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="2" 
          opacity="0.4"/>

    <!-- Lock body -->
    <rect x="-30" y="10" width="60" height="65" rx="8" 
          fill="#1e293b" 
          stroke="#475569" 
          stroke-width="2"/>
    
    <!-- Lock shine -->
    <rect x="-26" y="14" width="52" height="25" rx="6" 
          fill="#ffffff" 
          opacity="0.1"/>
    
    <!-- Lock shackle -->
    <path d="M -25,-30 L -25,5 C -25,12 -15,18 0,18 C 15,18 25,12 25,5 L 25,-30 C 25,-48 15,-60 0,-60 C -15,-60 -25,-48 -25,-30" 
          fill="none" 
          stroke="#64748b" 
          stroke-width="10"
          stroke-linecap="round"/>
    
    <path d="M -25,-30 L -25,5 C -25,12 -15,18 0,18 C 15,18 25,12 25,5 L 25,-30 C 25,-48 15,-60 0,-60 C -15,-60 -25,-48 -25,-30" 
          fill="none" 
          stroke="#3b82f6" 
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Keyhole -->
    <circle cx="0" cy="38" r="8" fill="#3b82f6" filter="url(#glow)"/>
    <rect x="-4" y="42" width="8" height="18" rx="2" fill="#3b82f6"/>

    <!-- Orbiting particles -->
    <circle cx="0" cy="-120" r="4" fill="#3b82f6" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-120" r="4" fill="#60a5fa" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="120 0 0" to="480 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-120" r="4" fill="#06b6d4" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="240 0 0" to="600 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right Text Section -->
  <g transform="translate(600, 200)">
    <!-- SACVPN text -->
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="120" 
          font-weight="900" 
          fill="url(#textGrad)"
          filter="url(#glow)">
      SACVPN
    </text>

    <!-- Underline -->
    <rect x="0" y="20" width="380" height="4" rx="2" fill="url(#textGrad)" opacity="0.6"/>

    <!-- Tagline -->
    <text x="0" y="80" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="700" 
          fill="#60a5fa"
          letter-spacing="6">
      SIMPLE • FAST • PRIVATE
    </text>

    <!-- Feature boxes -->
    <g transform="translate(0, 120)">
      <!-- Box 1 -->
      <rect x="0" y="0" width="110" height="70" rx="10" 
            fill="#1e293b" 
            stroke="#3b82f6" 
            stroke-width="2" 
            opacity="0.8"/>
      <text x="55" y="35" 
            font-family="Arial, sans-serif" 
            font-size="32" 
            font-weight="900" 
            fill="#3b82f6"
            text-anchor="middle">
        700
      </text>
      <text x="55" y="58" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            font-weight="600" 
            fill="#64748b"
            text-anchor="middle">
        Mbps
      </text>

      <!-- Box 2 -->
      <rect x="130" y="0" width="110" height="70" rx="10" 
            fill="#1e293b" 
            stroke="#3b82f6" 
            stroke-width="2" 
            opacity="0.8"/>
      <text x="185" y="35" 
            font-family="Arial, sans-serif" 
            font-size="32" 
            font-weight="900" 
            fill="#3b82f6"
            text-anchor="middle">
        10+
      </text>
      <text x="185" y="58" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            font-weight="600" 
            fill="#64748b"
            text-anchor="middle">
        Gbps
      </text>

      <!-- Box 3 -->
      <rect x="260" y="0" width="110" height="70" rx="10" 
            fill="#1e293b" 
            stroke="#3b82f6" 
            stroke-width="2" 
            opacity="0.8"/>
      <text x="315" y="35" 
            font-family="Arial, sans-serif" 
            font-size="32" 
            font-weight="900" 
            fill="#3b82f6"
            text-anchor="middle">
        0
      </text>
      <text x="315" y="58" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            font-weight="600" 
            fill="#64748b"
            text-anchor="middle">
        Lag
      </text>
    </g>

    <!-- Subtitle -->
    <text x="0" y="240" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="600" 
          fill="#475569">
      Enterprise-Grade Security for Everyone
    </text>
  </g>

  <!-- Corner decorations -->
  <path d="M 30 30 L 30 80 M 30 30 L 80 30" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 1170 30 L 1170 80 M 1170 30 L 1120 30" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 30 570 L 30 520 M 30 570 L 80 570" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 1170 570 L 1170 520 M 1170 570 L 1120 570" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>